<main class="main">
  <div class="content">
    <div class="pill-group"
      style="height: 100%; width:100%; overflow-y: scroll; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;">
      @for (item of chatHistory; track item) {
      <div [ngClass]="{ 'message-container': true, 'align-right': !item.isAssistant, 'align-left': item.isAssistant }">
        <a class="pill" rel="noopener"
          [ngClass]="{ 'assistant-pill': item.isAssistant, 'user-pill': !item.isAssistant }">
          <span>
            {{ item.message }}
          </span>
        </a>
      </div>
      }
    </div>
    <div class="chat-input-container">
      <input type="text" #chatInput class="pill"
        style="background: color-mix(in srgb, var(--electric-violet) 20%, transparent);"
        (keyup.enter)="addChat(chatInput)" />

      <input type="file" (change)="onFileSelected($event)" />
    </div>
  </div>
</main>
